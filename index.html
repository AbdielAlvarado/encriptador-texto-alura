<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <img class="logo__alura" src="assets/Logo.png" alt="Logo Alura" />
    </header>

    <main class="main">
      <section>
        <textarea
          class="texto__usuario"
          id="texto__usuario__original"
          cols="30"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <div class="texto__usuario__restricciones">
          <p class="texto__usuario__restricciones__p">
            <img class="texto__usuario__icono" src="assets/icono_warning.png" />
            Solo letras minúsculas y sin acentos
          </p>
        </div>

        <div class="botonera">
          <button class="btn__encriptar" onclick="encriptar()">Encriptar</button>
          <button class="btn__desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
      </section>

      <section>
        <div class="texto__encriptado" id="texto__encriptado">
          <img class="texto__encriptado__muñeco" src="assets/Muñeco.png" alt="Muñeco" />
          <div class="texto__encriptado__placeholder">
            <h2 class="texto__encriptado__placeholder__h2">
              Ningún mensaje fue encontrado
            </h2>
            <p class="texto__encriptado__placeholder__p">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
        </div>
        <div class="texto__encriptado__copiar">
          <button class="btn__copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Creado por Abdiel Alvarado</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
